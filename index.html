<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el numero</title>
</head>
<body>
    <form>
        <div>
            <label for="numero">Digite Numero</label>
            <input type="number" class="numero" id="numero"
            min="1" max="100" required>
            <input type="submit" class="btnEnviar "
            value="Enviar Respuesta">
        </div>
    </form>
    <div class="mensaje">
        <p class="resultado"></p>
        <p class="pista"></p>
        <p class="previa"></p>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
